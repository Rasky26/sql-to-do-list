<body>
    <!-- To Do List Header -->
    <header>
        <h1>To-Do's to To-Da-Loo's</h1>
    </header>

    <!-- Form for new inputs -->
    <section>
        <form id="form--to-do-entry">
            <!-- Task name input -->
            <input type="text" name="to-do-name" id="to-do-name" required/>
            <label for="to-do-name">Task</label>
            <!-- Input button -->
            <button id="submit-new-item" class="btn btn-success" type="submit">Add Item</button>
        </form>
    </section>

    <!-- To Do List Body -->
    <main>
        <h2 id="to-do-list-title">To Do List:</h2>
        <div id="to-do-list" class="to-do-list container">
            <!-- Add new ToDo items here -->
        </div>
    </main>
</body>
